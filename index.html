<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Owner Information</h2>
<form>
<p>Full name: <input type="text" placeholder="Enter your full name here"></p>
<p>Phone number: <input type="text" placeholder="Enter your phone number here"></p>
<p>Email adres: <input type="text" placeholder="mail@mail.com"></p>
<p>Street address <input type="text" placeholder="Enter your address here"></p>
<label for="Membership">Membership Option:</label>
<select name="Membership" id="Membership">
  <option value="Please select an option">Please select an option</option>
  <option value="Free">Free</option>
  <option value="Premium">Premium</option>
</select>
<h2>Pet information</h2>
<p>Pet name: <input type="text" placeholder="Max"></p>
<p>Pet age: <input type="text" placeholder="1"></p>
<p>Pet breed: <input type="text" placeholder=""></p>
<p>Date of birth <input type="date"></p>
<p>Has bitten another dog/person <input type="checkbox"></p>
<input type="submit">

</form>

</body>
</html>
